[GENERAL]
name                  /localizationServer
enable_ros            0

[LOCALIZATION]
use_localization_from_odometry_port   1
use_localization_from_tf              0

[MAP]
connect_to_yarp_mapserver             1

[ROS]
initialpose_topic initialpose
occupancygrid_topic  occupancy_map

[TF]
robot_frame_id         mobile_base_body_link
map_frame_id           map

[ODOMETRY]
odometry_broadcast_port  /baseControl/odometry:o

[INITIAL_POS]
initial_map testMap
initial_x 0.0
initial_y 0.0
initial_theta 0.0

[LASER]
laser_broadcast_port   /robot_2wheels/laser:o

[AMCL]
min_particles 500
max_particles 2000
kld_err 0.05
kld_z 0.95

odom_model_type diff
odom_alpha1 2.0
odom_alpha2 2.0
odom_alpha3 0.2
odom_alpha4 0.2

laser_max_beams 50
laser_max_range 5.0
laser_min_range 0.4
laser_z_hit 0.95
laser_z_short 0.01
laser_z_max 0.05
laser_z_rand 0.5
laser_sigma_hit 0.2
laser_lambda_short 0.1
laser_model_type likelihood_field
laser_likelihood_max_dist 2.0

update_min_d 0.1
update_min_a 0.1
resample_interval 1
recovery_alpha_slow 0.0
recovery_alpha_fast 0.0


